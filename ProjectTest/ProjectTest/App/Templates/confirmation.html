<div class="modal-md">
    <div>
       <h2 class="col-md-12">Confirmation</h2>
    </div>
    <div class="col-md-12">
        <h4 class="confirmation-title"><i class="fa fa-exclamation-triangle orange"></i>&nbsp;{{modal.message}}</h4>
    </div>
    <div class=" text-right">
        <button class="btn btn-primary" ng-click="closeThisDialog(true)">OK</button>
        <button class="btn btn-warning" ng-click="closeThisDialog(false)">Cancel</button>
    </div>
</div>
